    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../css/app.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">RESFET</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="../connection/connection.html">Connection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../dashboard/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="../settings/settings.html">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="../logs/logs.html">Logs</a>
            </li>
          </ul>
          <ul class="mt-3">
            <span class="text-muted small">Connection Status:</span>
            <span class="badge badge-pill badge-danger">UDP</span> <span class="badge badge-pill badge-danger">TCP</span>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5">Connect to Server</h1>
        <p class="lead">Connect to the MK 1.1 box to control the launch system.</p>
        <hr>
          <div class="form-group">
            <label>IP Address</label>
            <input type="text" class="form-control" value="127.0.0.1" id="inputIP">
            <small class="form-text text-muted">IP address of the server.</small>
          </div>
          <div class="form-group">
            <label>Port (UDP)</label>
            <input type="text" class="form-control" value="4000" id="inputUDP">
            <small class="form-text text-muted">Port for the UDP server.</small>
          </div>
          <div class="form-group">
            <label>Port (TCP)</label>
            <input type="text" class="form-control" value="5000" id="inputTCP">
            <small class="form-text text-muted">Port for the TCP server.</small>
          </div>
          <button class="btn btn-primary" id="btnConnect">Connect</button>
          <button class="btn btn-secondary" id="btnKill">Kill Connection</button>
      </div>
    </main>

    <script src="../../vendor/jquery/js/jquery-3.3.1.min.js"></script>
