<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>Rice Eclipse Software for Engine Testing</title>

    <!-- Bootstrap core CSS -->
    <link href="../../vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="../../css/app.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <a class="navbar-brand" href="#">RESFET</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="../connection/connection.html">Connection</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../dashboard/dashboard.html">Dashboard</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="../settings/settings.html">Settings</a>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="../logs/logs.html">Logs</a>
            </li>
          </ul>
          <ul class="mt-3">
            <span class="text-muted small">Connection Status:</span>
            <span class="badge badge-pill badge-warning" id="bannerTCP">TCP</span>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0">
      <div class="container">
        <h1 class="mt-5">Settings</h1>
        <hr>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Ignition Time</label>
              <input type="text" class="form-control" value="10000" id="inpIgnitionTime">
              <small class="form-text text-muted">Ignition time in milliseconds.</small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>Ignition Delay</label>
              <input type="text" class="form-control" value="2000" id="inpIgnitionDelayTime">
              <small class="form-text text-muted">Delay in ignition in milliseconds.</small>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col">
            <div class="form-group">
              <label>Time Range on Graphs</label>
              <input type="text" class="form-control" value="60000" id="inpTimeRange">
              <small class="form-text text-muted">Maximum time range shown on graphs in milliseconds.</small>
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>Ignition Delay</label>
              <input type="text" class="form-control" value="2" id="inpIgnitionDelayTime">
              <small class="form-text text-muted">Delay in ignition in milliseconds.</small>
            </div>
          </div>
        </div>

        <button class="btn btn-primary mb-4" id="btnSave">Save</button>

        <hr class="mb-4">

        <label>Send TCP Command</label>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">></span>
          </div>
          <input type="text" class="form-control">
          <div class="input-group-append">
            <button class="btn btn-primary" id="btnSave">Send</button>
          </div>
        </div>
      </div>
    </main>

    <script src="../../vendor/jquery/js/jquery-3.3.1.min.js"></script>
    <script>
      // You can also require other files to run in this process
      require('./settings_renderer.js')
    </script>
  </body>
</html>
