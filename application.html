<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <title>Rice Eclipse Software for Engine Testing</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/app.css" rel="stylesheet">
  </head>
  <body class="d-flex flex-column h-100">
    <header>
      <!-- Fixed navbar -->
      <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
        <div class="container">
          <span class="navbar-brand">RESFET Dashboard</span>

          <div class="navbar-nav ml-auto">
            <div class="input-group">
              <select class="custom-select" id="configSelect"></select>
              <div class="input-group-append">
                <button class="btn btn-outline-secondary" id="serverConnect">Connect</button>
                <button class="btn btn-outline-secondary" id="serverDisconnect">Disconnect</button>
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>

    <!-- Begin page content -->
    <main role="main" class="flex-shrink-0 pt-5">
      <div class="container">
        <div class="row">

          <div class="col-8">

            <div class="row pb-3">
              <div class="col">
                <div class="card">
                  <div class="card-header">
                    Panel 1
                  </div>
                  <div class="card-body">
                    <canvas id="chart1" height="200px"></canvas>
                  </div>
                </div>
              </div>
              <div class="col">
                  <div class="card">
                      <div class="card-header">
                        Panel 2
                      </div>
                      <div class="card-body">
                        <canvas id="chart2" height="200px"></canvas>
                      </div>
                    </div>
              </div>
            </div>

            <div class="row pb-3">
              <div class="col">
                  <div class="card">
                      <div class="card-header">
                        Panel 3
                      </div>
                      <div class="card-body">
                        <canvas id="chart3" height="200px"></canvas>
                      </div>
                    </div>
              </div>
              <div class="col">
                  <div class="card">
                      <div class="card-header">
                        Panel 4
                      </div>
                      <div class="card-body">
                        <canvas id="chart4" height="200px"></canvas>
                      </div>
                    </div>
              </div>
            </div>
          </div>

          <div class="col-4">
            <h6 class="text-muted">Top Row Panels </h6>
            <div class="input-group mb-3">
              <select class="custom-select" id="panelSelect1">
              </select>
              <select class="custom-select" id="panelSelect2">
              </select>
            </div>

            <h6 class="text-muted">Bottom Row Panels </h6>
            <div class="input-group mb-4">
              <select class="custom-select" id="panelSelect3">
              </select>
              <select class="custom-select" id="panelSelect4">
              </select>
            </div>

            <hr>

            <div id="panelButtons"></div>

            <hr>

            <h5 class="text-muted">Testing Suite</h5>
            <div class="btn-group btn-group-lg btn-block" role="group">
              <button type="button" class="btn btn-warning" id="btnIgnition">Ignition</button>
              <button type="button" class="btn btn-danger" id="btnStopIgnition">Emergency Stop</button>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-10">
            Config: <span id="currentConfig">N/A</span> | TCP Address: <span id="tcpAddress">N/A</span> | UDP Address: <span id="udpAddress">N/A</span>
          </div>
          <div class="col-2 text-right">
            <span class="badge badge-pill badge-warning" id="bannerTCP">TCP</span>
          </div>
        </div>
      </div>
    </footer>

    <script src="vendor/jquery/js/jquery-3.3.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.24.0/min/moment.min.js"></script>
    <script src="vendor/chart.js/js/Chart.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-streaming@1.8.0"></script>
    <script>
      require('./application_renderer.js')
      require('./js/config_switcher.js')
    </script>
    <script src="js/charts.js"></script>
  </body>
</html>
